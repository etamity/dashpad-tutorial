---
$vars: 
  notification:
    title: This is notification title
    message: This is notification message body
  toast: This is toast message
  modal:
    title: This is modal title
    message: This is modal message body
  header: This is the title of the card
  progress: 0
  username: joey
Tabs_ui:
  activeTab: 0
  Card_github:
    label: Dashpad Api
    Header:
      title: This is Dashpad Api Examples
    Container:
      Row:
        Form_notification:
          Text: 
            tag: h3
            content: Notification
          Title:
            type: text
            value: ${notification.title}
          Message:
            type: text
            value: ${notification.message}
          Button_1:
            label: Show Notification
            position: left
            brand: twitter
            onClick: >
              (e) => {
                const notification_title = Dashpad.getVars('notification.title');
                const notification_message = Dashpad.getVars('notification.message');
                Dashpad.showNotification({
                  title: notification_title,
                  message: notification_message
                });
              }
        Form_toast:
          Text: 
            tag: h3
            content: Toast
          Message:
            type: text
            value: ${toast}
          Button_2:
            label: Show Toast
            position: right
            brand: facebook
            onClick: >
              (e) => {
                const toast_message = Dashpad.getVars('toast');
                Dashpad.showToast({
                  message: toast_message
                });
              }
        Form_Modal:
          Text: 
            tag: h3
            content: Modal
          Title:
            type: text
            value: ${modal.title}
          Message:
            type: text
            value: ${modal.message}
          Button_1:
            label: Show Modal
            position: left
            brand: twitter
            onClick: >
              (e) => {
                const modal_title = Dashpad.getVars('modal.title');
                const modal_message = Dashpad.getVars('modal.message');
                Dashpad.showModal({
                  title: modal_title,
                  message: modal_message
                });
              }
  Card_1:
    label: This is a tab
    Header:
      Button_1:
        label: Show Notification
        position: left
        brand: twitter
        onClick: >
          (e) => {
            Dashpad.showNotification({
              title: 'Notification title',
              message: 'Notification message'
            });
          }
      title: ${header}
      Button_2:
        label: Show Toast
        position: right
        brand: facebook
        onClick: >
          (e) => {
            Dashpad.showToast({
              message: 'Toast message'
            });
          }
    Html:
      content: <h2>Hi, this is html content</h2>
    Text:
      tag: h1
      color: warning
      content: This is text component
      weight: bold
      transform: uppercase
    Progress:
      value: ${progress}
      animated: true
      max: 100
    List:
      items:
        - item 1
        - item 2
        - content:
            title: List Title
            description: List Description
    Row_1:
      Form:
        Link_as1_aad:
          label: test
          className: p-0
          onClick: >
            (e) => {
              console.log(this);
            }
        Text_1:
          content: asdasda
    Row:
      Username:
        type: text
        label: Username
        tooltip: Please input your username
        value: ${username}
      Password: 
        type: password
        label: Password
        tooltip: Please input the password
    Buttongroup:
      type: group
      items: 
        - label: submit
          color: info
          onClick: >
            (e) => {
                const username = Dashpad.getVars('username');
                console.log(username);
                Dashpad.showModal({
                  title: 'Your username is',
                  message: username
                });

            }
        - label: Run Node Script
          color: danger
          onClick: >
            (e) => {
              const username = Dashpad.getVars('username');
              Dashpad.run('index.js', {username});
            }
    Table:
        labels: ['id', 'name', 'email', 'color']
        dataset: [
            ['1', 'joey', 'etamity@gmail.com', 'red'],
            ['2', 'joe', 'joey@gmail.com', 'blue'],
            ['3', 'jack', 'jack@gmail.com', 'green'],
            ['3', 'joseph', 'joseph@gmail.com', 'black']
        ]
